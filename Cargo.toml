[package]
name = "memo"
version = "0.1.0"
edition = "2021"
authors = ["Your Name"]
description = "A memo application built with egui"

[dependencies]
eframe = "0.31.0"  # egui framework wrapper
egui = "0.31.0"    # immediate mode GUI library
chrono = "0.4.31"  # for date and time handling
serde = { version = "1.0", features = ["derive"] }  # for serialization
serde_json = "1.0"  # for JSON serialization
directories = "5.0"  # for finding the right directory for app data
rand = "0.8.5"  # for random number generation
bip39 = "2.0.0"  # for generating BIP39 mnemonic phrases
argon2 = "0.5.2"  # for password hashing
chacha20poly1305 = "0.10.1"  # for encryption
hex = "0.4.3"  # for hex encoding/decoding
log = "0.4.20"  # for logging
ed25519-dalek = "2.1.0"  # for ED25519 key generation
hmac = "0.12.1"  # for HMAC operations
sha2 = "0.10.8"  # for SHA256/512 hashing
bs58 = "0.5.0"  # for Base58 encoding (Solana addresses)
reqwest = { version = "0.11", features = ["json", "blocking"] }  # for HTTP requests
tokio = { version = "1.0", features = ["full"] }  # async runtime
image = "0.25.5"
rfd = "0.15.2"
