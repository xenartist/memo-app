[package]
name = "my_cross_platform_app"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# Dioxus core dependencies
dioxus = { version = "0.6.1", features = ["router", "web"] }
dioxus-router = "0.6.1"

# Platform-specific dependencies (conditionally included)
dioxus-web = { version = "0.6.1" }
dioxus-desktop = { version = "0.6.1", optional = true }
dioxus-mobile = { version = "0.6.1", optional = true }

# For serialization/deserialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# For logging
log = "0.4"
wasm-logger = { version = "0.2" }
simple_logger = { version = "4.2.0", optional = true }

# For wallet generation
bip39 = "2.0.0"
rand = "0.8.5"
getrandom = "0.2"
bs58 = "0.5.0"
# For BIP44 derivation
ed25519-dalek = "1.0.1"
hmac = "0.12.1"
sha2 = "0.10.7"
pbkdf2 = "0.12.2"
hex = "0.4.3"

# For encryption
chacha20poly1305 = "0.10.1"
argon2 = "0.5.2"

# For file system access (desktop/mobile)
dirs = { version = "5.0.1", optional = true }

# Added once_cell dependency
once_cell = "1.18.0"

[features]
default = ["web"]
web = []
desktop = ["dioxus/desktop", "dep:dioxus-desktop", "dep:simple_logger", "tokio-full", "dep:dirs"]
mobile = ["dioxus/mobile", "dep:dioxus-mobile", "dep:simple_logger", "tokio-full", "dep:dirs"]
tokio-full = ["tokio"]

# Build configurations for different platforms
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", features = [
    "Storage", 
    "Window", 
    "Navigator", 
    "Clipboard",
    "Request",
    "RequestInit",
    "RequestMode",
    "Response",
    "Headers",
    "FileReader",
    "FileList",
    "File",
    "HtmlInputElement",
    "Document",
    "Element",
    "HtmlElement",
    "Blob",
    "Event",
    "DataTransfer",
    "DomRect"
]}
js-sys = "0.3"
# Specify compatible versions for web
getrandom = { version = "0.2", features = ["js"] }
# Limited tokio for wasm
tokio = { version = "1.36.0", features = ["sync", "macros", "time"] }
rand = { version = "0.8.5", features = ["getrandom"] }

# For non-wasm targets
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "1.36.0", features = ["full"], optional = true }

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
